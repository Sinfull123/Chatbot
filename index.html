<div class="chatbox-container">
    <div class="chatbox-top">
      <div class="photo-container">
        <img src="https://th.bing.com/th/id/R.9d49d8c751a354475fee49bbd877fecf?rik=Gm2wixzvs5YQIQ&pid=ImgRaw&r=0" alt="User Photo">
      </div>
      <div class="name-box">
        <p>John</p>
      </div>
      <div class="green-dot"></div>
    </div>
    <div class="text-container">
      <div class="messages-container">
        <div class="message-container user">
          <p>Hello, how can I help you?</p>
        </div>
      </div>
      <div class="input-container">
        <input class="input-field" type="text" placeholder="Type a message...">
        <img class="send-icon" src="https://www.pngarts.com/files/2/Send-Transparent-Image-420x221.png" alt="Send Icon">
        <head>
            <link rel="stylesheet" type="text/css" href="style.css">
          </head>
          <script src="script.js"></script>
          <form onsubmit="return sendMessage(event)">
            <input class="input-field" type="text" id="user-message" placeholder="Type a message...">
            <button type="submit"><img class="send-icon" src="send-icon.png" alt="Send Icon"></button>
        </form>
